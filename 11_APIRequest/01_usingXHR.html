<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR API request</title>
</head>
<body style="background-color: #101010; color: #fff;">
    <!-- 
        The XMLHttpRequest.readyState property returns the state an XMLHttpRequest client is in. An XHR client exists in one of the following states:

        Value	State	Description
        0	UNSENT	Client has been created. open() not called yet.
        1	OPENED	open() has been called.
        2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
        3	LOADING	Downloading; responseText holds partial data.
        4	DONE	The operation is complete.
     -->

     <div>
        
     </div>
    <script>
        const URLRequest = 'https://api.github.com/users/rahulcoder2'
        const xhr = new XMLHttpRequest();
        xhr.open("GET", URLRequest)
        xhr.send()
        xhr.onreadystatechange = function() {
            // Checking state
            // console.log(xhr.readyState)
            if(xhr.readyState === 4 ){
                // converting string data into json
                const data = JSON.parse(this.responseText)

                const div = document.createElement('div')
                div.innerHTML = `
                    <div style= 'max-width:320px'>
                    <Img src=${data.avatar_url} alt="logo">
                    </div
                    <div>
                        Name: ${data.name}
                    </div>
                    <div>
                        followers: ${data.followers}
                    </div>
                `
                div.style.textAlign = 'center'
                document.body.appendChild(div)
                
            }
        }
    </script>
</body>
</html>
