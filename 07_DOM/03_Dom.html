<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating element with js </title>
</head>
<body style="background-color: #101010; color: aqua;">
    <script>
        const div= document.createElement('div')
        console.log(div);
        div.className= "main"
        div.id = Math.floor(Math.random() *10 +1)
        // div.setAttribute('type',"text")
        div.style.paddingBlock= "50px"
        // div.innerText = "Hello world"
        const addText = document.createTextNode('Hello world I am Created from js ')
        div.appendChild(addText)

        document.body.appendChild(div)
    </script>
</body>
</html>
